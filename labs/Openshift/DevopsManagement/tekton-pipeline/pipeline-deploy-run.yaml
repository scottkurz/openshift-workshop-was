apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: tutorial-pipeline-run-1
spec:
  params:
    - name: BUILDER_IMAGE
      value: 'quay.io/buildah/stable:v1.11.0'
    - name: TLSVERIFY
      value: 'false'
    - name: target-namespace
      value: dev
    - name: repo-url
      value: https://github.com/kellyyfoo/openshift-workshop-was
  pipelineRef:
    name: tutorial-pipeline
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  serviceAccountName: pipeline
